<div class="col-md-4 col-sm-6 portfolio-item">
    <a target="_self" ng-href="{{'#portfolioModal' + itemIndex}}" class="portfolio-link" data-toggle="modal">
        <div class="portfolio-hover">
            <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
            </div>
        </div>
        <img ng-src="{{'assets/img/portfolio/' + itemData.captionImage}}" class="img-responsive" alt="">
    </a>

    <div class="portfolio-caption">
        <h4>{{itemData.title}}</h4>
        <p class="text-muted">{{itemData.subTitle}}</p>
    </div>
</div>

<!-- Portfolio Modal -->
<div class="portfolio-modal modal fade" id="{{'portfolioModal' + itemIndex}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <!-- Project Details Go Here -->
                            <h2>{{itemData.title}}</h2>
                            <p class="item-intro text-muted">{{itemData.subTitle}}</p>
                            <img class="img-responsive img-centered" ng-src="{{'assets/img/portfolio/' + itemData.image}}" alt="">
                            <p>{{itemData.description}}</p>

                            <table class="table definition-table">
                                <tbody>
                                <tr>
                                    <td class="col-lg-6 text-right"><strong>Date</strong></td>
                                    <td class="col-lg-6 text-left">July 2014</td>
                                </tr>
                                <tr>
                                    <td class="col-lg-6 text-right"><strong>Client</strong></td>
                                    <td class="col-lg-6 text-left">Round Icons</td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close Project</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
